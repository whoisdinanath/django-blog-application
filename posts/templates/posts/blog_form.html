{% extends 'base.html' %}
{% block content %}
<hr class="tm-hr-primary tm-mb-55">
<form method="POST" action="" enctype="multipart/form-data" class="mb-5tm-contact-form"> 
    {% csrf_token %}
    {% for field in form %}                       
    <div class="form-group row mb-4">
        <label for="name" class="col-sm-3 col-form-label  tm-color-primary">{{field.label}}:</label>
        {{field}}
    </div>
    {% endfor %}

    <div class="form-group row text-right">
        <div class="col-12">
            <button class="tm-btn tm-btn-primary tm-btn-small">Submit</button>                        
        </div>                            
    </div>                                
</form>
</div>
{% endblock content %}
